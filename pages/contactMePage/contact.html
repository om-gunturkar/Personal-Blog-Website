<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Turning Heads</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="contactMe.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">Turning Heads</a>
            <nav class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="../myBlogs/myBlogs.html">My Blog</a>
                <a href="../aboutPage/about.html">About</a>
                <a href="../contactMePage/contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container contact-section">
        <div class="contact-content">
            <h1>Get in Touch</h1>
            <p>I'd love to hear from you! Please fill out the form below to send me a message.</p>

            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Turning Heads. All Rights Reserved.</p>
    </footer>

</body>
</html>
