<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - My Personal Blog</title>
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="../navbar.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      /* Default: hide mobile navbar */
      .mobile-navbar {
        display: none;
      }

      /* Show mobile navbar, hide desktop navbar under 400px */
      @media (max-width: 400px) {
        .desktop-navbar {
          display: none;
        }
        .mobile-navbar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Desktop Navbar -->
    <header class="main-header desktop-navbar">
      <div class="header-container">
        <nav class="nav-links">
          <a href="../../index.html">Home</a>
          <a href="../addPost/addPost.html">Add Post</a>
          <a href="../about/about.html">About</a>
          <a href="./contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Mobile Navbar -->
    <header class="main-header mobile-navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">Om Gunturkar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../addPost/addPost.html">Add Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Content -->
    <main class="container my-5">
      <section class="page-header text-center mb-4">
        <h1>Contact Me</h1>
      </section>

      <section class="page-content">
        <form
          class="contact-form"
          action="https://formspree.io/f/mkgqgzdq"
          method="POST"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn btn-primary mt-3">
            Send Message
          </button>
        </form>
      </section>
    </main>

    <footer class="text-center mt-5">
      <p>&copy; 2025 Om Gunturkar. All Rights Reserved.</p>
    </footer>

    <!-- Your scripts -->
    <script src="../../script.js" defer></script>
    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
