<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Blog Post - My Personal Blog</title>
    <link rel="stylesheet" href="./myBlogs.css" />
    <link rel="stylesheet" href="../navbar.css">
  </head>

  <body>
    <header class="main-header">
      <div class="header-container">
        <a href="../../index.html" class="logo">The Digital Journal</a>
        <nav class="nav-links">
          <a href="../../index.html" class="nav-item">Home</a>
          <a href="../addPost/addPost.html" class="nav-item">Add Post</a>
          <a href="../about/about.html" class="nav-item">About</a>
          <a href="../contactMe/contact.html" class="nav-item">Contact</a>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <a href="javascript:history.back()" class="back-button">&lt; Back</a>

      <section class="page-header">
        <h1 class="page-title">Edit Blog Post</h1>
      </section>

      <section class="page-content">
        <form id="edit-post-form" class="edit-form">
          <label for="post-title" class="form-label">Title:</label>
          <input type="text" id="post-title" class="form-input" name="title" required />

          <label for="post-subject" class="form-label">Subject/Short Excerpt:</label>
          <input type="text" id="post-subject" class="form-input" name="subject" required />

          <label for="post-category" class="form-label">Category:</label>
          <select id="post-category" class="form-select" name="category" required>
            <option value="">Select a Category</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="UX/UI Design">UX/UI Design</option>
            <option value="AI/ML">AI/ML</option>
            <option value="General">General</option>
          </select>

          <label for="post-image" class="form-label">Image URL (Optional):</label>
          <input type="url" id="post-image" class="form-input" name="image" />
          <small class="form-hint">
            Provide a direct URL to an image. If empty, the original will be kept.
          </small>

          <label for="post-description" class="form-label">Full Content:</label>
          <textarea id="post-description" class="form-textarea" name="description" rows="10" required></textarea>

          <div class="button-group">
            <button type="submit" class="btn-save">Save Changes</button>
            <button type="button" id="delete-post-btn" class="btn-delete">Delete Blog</button>
          </div>
        </form>

        <div id="message" class="form-message"></div>
      </section>
    </main>

    <footer class="main-footer">
      <p>&copy; 2024 My Personal Blog. All Rights Reserved.</p>
    </footer>

    <script src="../../script.js"></script>
  </body>
</html>
